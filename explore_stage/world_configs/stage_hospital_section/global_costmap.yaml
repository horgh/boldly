#Independent settings for the planner's costmap
global_costmap: 
  global_frame: map
  robot_base_frame: base_link
  update_frequency: 1.0
  publish_frequency: 0.5
  #raytrace_range: 30.0
  #obstacle_range: 5.0
  raytrace_range: 80.0
  obstacle_range: 80.0
  static_map: false
  rolling_window: false
  # May want to reduce this to say 0.2 (like explore_costmap)
  resolution: 0.05

  # Need this if we are using SkelePlanner as global planner
  # However, with it true the planner is much less willing to go through unknown,
  # regardless if allow_unknown is true, and spends a lot of time not moving.
  #track_unknown_space: true
  track_unknown_space: false

  # The below are world specific
  #width: 60.0
  #height: 60.0
  width: 170.0
  height: 80.0
  #origin_x: -30.0
  #origin_y: -30.0
  origin_x: -80.0
  origin_y: -40.0
