# From explore
explore_costmap:
  global_frame: /map
  robot_base_frame: base_link
  update_frequency: 1.0
  publish_frequency: 0.0
  #raytrace_range: 5.0
  #obstacle_range: 5.0
  raytrace_range: 80.0
  obstacle_range: 80.0
  rolling_window: false
  # For gmapping, want static true and same resolution as gmapping
  static_map: true
  resolution: 0.1
  #resolution: 0.05

  #width: 60.0
  #height: 60.0
  #origin_x: -30.0
  #origin_y: -30.0

  #width: 100.0
  #height: 100.0
  #origin_x: 20.0
  #origin_y: -80.0

  track_unknown_space: true
  # using with gmapping seems to need 255
  unknown_cost_value: 255
