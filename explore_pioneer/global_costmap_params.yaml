global_costmap:
  # explore has map
  global_frame: /map
  robot_base_frame: base_link
  # explore has 1.0
  update_frequency: 1.0
  # explore has 0.5
  #publish_frequency: 10.0
  publish_frequency: 0.5

  # For gmapping, want static true
  static_map: true
  rolling_window: false

  # from explore

  #raytrace_range: 30.0
  #obstacle_range: 5.0
  raytrace_range: 20.0
  obstacle_range: 20.0

  # Need this if we want to use allow_unknown false
  #track_unknown_space: false
  track_unknown_space: true
  # using with gmaping seems to need 255
  #unknown_cost_value: 254
  unknown_cost_value: 255

  # Only used when static_map is false
  #width: 60.0
  #height: 60.0
  #origin_x: -30.0
  #origin_y: -30.0
  #resolution: 0.1
  #resolution: 0.05
